<div class="card mt-5 text-center p-4">
  <div class="card-body">
    <h2 class="heading">Filtra Noticias por País y Categoría</h2>
    <div class="row mt-4">
      <div class="col-lg-8 offset-lg-2">
        <form (ngSubmit)="buscarNoticia()">
          <div class="form-group">
            <select
              name="categoria"
              [(ngModel)]="categoriaSeleccionada"
              class="form-select form-select-lg"
            >
              <option
                [value]="categoria.value"
                *ngFor="let categoria of categorias"
              >
                {{ categoria.nombre }}
              </option>
            </select>
          </div>
          <div class="form-group mt-3">
            <select
              name="pais"
              [(ngModel)]="paisSeleccionado"
              class="form-select form-select-lg"
            >
              <option [value]="pais.value" *ngFor="let pais of paises">
                {{ pais.nombre }}
              </option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-info btn-default btn-lg w-100 mt-3"
          >
            Buscar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
