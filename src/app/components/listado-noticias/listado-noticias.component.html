<div class="row mt-4">
  <div class="col-sm-6" *ngFor="let noticia of listNoticias">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title text-info">{{ noticia.title }}</h5>
        <p class="card-text badge bg-primary mb-1">De: {{ noticia.author }}</p>
        <a href="{{ noticia.url }}" class="btn btn-info btn-default w-100 mt-3"
          >Ver Noticia</a
        >
      </div>
    </div>
  </div>
</div>
